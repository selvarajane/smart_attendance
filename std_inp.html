<!DOCTYPE html>
<html>
<head>
  <title>Student Data Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    legend {
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 5px;
    }

    input[type="text"], input[type="number"], select {
      width: 90%;
      padding: 10px;
      margin-top: 3px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0074d9;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      display: none;
      color: green;
      font-size: 18px;
      margin-top: 10px;
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
  
</body>
</html>
