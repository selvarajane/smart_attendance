<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 70%;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
        }

        .left {
            width: 30%;
            background-image: url('your-image.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            border-radius: 0 100% 100% 0;
        }

        .right {
            width: 70%;
            padding: 20px;
        }

        .student-details {
            /* Add styles for student details here */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="student-details">
                <!-- Add student details content here -->
                <h1>Student Details</h1>
                <p>Name: John Doe</p>
                <p>Age: 20</p>
                <p>Major: Computer Science</p>
                <!-- Add more details as needed -->
            </div>
        </div>
    </div>
</body>
</html>
