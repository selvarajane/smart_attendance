<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arunai Engineering College</title>
    <style>
        body {
            background-color: rgb(51, 7, 75); /* Default background color */
            color: #fff; /* Default text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0D3B66; /* Match the body background color */
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #0D3B66; /* Match the body background color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
            user-select: none;
        }

        nav a:hover {
            color: #FFA500;
        }

        #colorPicker {
            position: absolute;
            top: 20px; /* Adjust the top position as needed */
            left: 20px; /* Adjust the left position as needed */
        }

        .header-nav {
            background-color: #0D3B66;
            padding: 10px;
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            nav ul {
                display: flex;
                flex-direction: column;
            }
            nav li {
                margin: 10px 0;
            }
        }


        /* next codes css */

        
     .std_inp form {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      color: black;
    }

    .std_inp fieldset {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      animation: fadeIn 0.5s ease;
      color: black;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .std_inp legend {
      font-weight: bold;
      color: black;
    }

    .std_inp label {
      display: block;
      margin-top: 5px;
      color: black;
    }

    .std_inp input[type="text"], input[type="number"], select {
      width: 90%;
      padding: 10px;
      margin-top: 3px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: black;
    }

    .std_inp button {
      background-color: #0074d9;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      color: black;
    }

    .std_inp button:hover {
      background-color: #0056b3;
      color: black;
    }

    .std_inp #message {
      display: none;
      color: green;
      font-size: 18px;
      margin-top: 10px;
      animation: fadeIn 0.5s ease;
    }
    </style>
</head>
<body>
    <div class="header-nav">
        <header>
            <h1>Arunai Engineering College</h1>
        </header>
        <nav>
            <ul>
                <li><a href="clg_dash.html">Home Page</a></li>
                <li><a href="#">Attendance Entry</a></li>
                <li><a href="clg_attendance_report.html">Attendance Report</a></li>
                <li><a href="clg_stud_report.html">Student Report</a></li>
                <li><a href="clg_students_input.html">Student Entry</a></li>
                <li><a href="#">Overall Report</a></li>
                <li><a href="login.html">Log Out</a></li>
            </ul>
        </nav>
    </div>



    <!-- next codes -->

    <div class="std_inp">

        <form id="studentForm">
            <fieldset>
              <legend>Student 1</legend>
              <label for="name1">Name:</label>
              <input type="text" id="name1" name="name1" required>
              <label for="age1">Age:</label>
              <input type="number" id="age1" name="age1" required>
            </fieldset>
        
            <fieldset>
              <legend>Student 2</legend>
              <label for="name2">Name:</label>
              <input type="text" id="name2" name="name2" required>
              <label for="age2">Age:</label>
              <input type="number" id="age2" name="age2" required>
            </fieldset>
        
            <fieldset>
              <legend>Student 3</legend>
              <label for="name3">Name:</label>
              <input type="text" id="name3" name="name3" required>
              <label for="age3">Age:</label>
              <input type="number" id="age3" name="age3" required>
            </fieldset>
        
            <button type="button" id="submitBtn">Submit</button>
        
            <div id="message">Form submitted successfully!</div>
          </form>
        
          <script>
            document.getElementById('submitBtn').addEventListener('click', function() {
              // You can add your form submission logic here
              // For the example, I'll simply show a success message
              var message = document.getElementById('message');
              message.style.display = 'block';
        
              // Hide the message after a delay (you can adjust the delay as needed)
              setTimeout(function() {
                message.style.display = 'none';
              }, 3000); // 3000 milliseconds = 3 seconds
            });
          </script>

    </div>

</body>
</html>
